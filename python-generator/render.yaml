services:
  - type: web
    name: python-generator
    env: python
    region: oregon
    plan: starter  # Use 'starter' for paid or 'free' for free tier
    buildCommand: pip install --upgrade pip setuptools wheel && grep -vE "^(pywin32|pyreadline3)" requirements.txt | grep -v "^#" | grep -v "^[[:space:]]*$" > requirements-clean.txt && pip install --no-cache-dir -r requirements-clean.txt && rm requirements-clean.txt
    startCommand: python app.py
    healthCheckPath: /
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11

